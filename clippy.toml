msrv = "1.93.0"

# Complexity thresholds
cognitive-complexity-threshold = 15   # Default 25
too-many-arguments-threshold   = 5    # Default 7
too-many-lines-threshold       = 100  # Default 100
type-complexity-threshold      = 200  # Default 250

# Safety & panic: relax panic/unwrap/print restrictions inside #[cfg(test)] and #[test] blocks
allow-expect-in-tests = true
allow-unwrap-in-tests = true
allow-panic-in-tests  = true
allow-dbg-in-tests    = true
allow-print-in-tests  = true

# Code quality
max-fn-params-bools      = 2     # >2 bool params -> use a config struct
max-struct-bools         = 2
check-private-items      = true  # Apply missing_docs etc. to private items
pass-by-value-size-limit = 256
trivial-copy-size-limit  = 64

# Naming
single-char-binding-names-threshold = 4
disallowed-names                    = ["foo", "baz", "quux", "toto", "tata", "titi"]
max-suggested-slice-pattern-length  = 3

# Exported API
avoid-breaking-exported-api = true
